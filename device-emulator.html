<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Emulator - Xem Trước Giao Diện</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .emulator-container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .emulator-header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .emulator-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .emulator-title i {
            color: #667eea;
        }

        .device-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .device-btn {
            padding: 12px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .device-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .device-btn.active {
            background: #667eea;
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .preview-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: calc(100vh - 200px);
            padding: 20px 0;
        }

        .device-frame {
            background: #1a1a1a;
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .device-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 25px;
            background: #1a1a1a;
            border-radius: 0 0 15px 15px;
            z-index: 10;
        }

        /* iPhone Styles */
        .device-frame.iphone-12-pro {
            width: 390px;
            padding: 8px;
            border-radius: 47px;
        }

        .device-frame.iphone-13 {
            width: 390px;
            padding: 8px;
            border-radius: 47px;
        }

        .device-frame.iphone-se {
            width: 375px;
            padding: 8px;
            border-radius: 47px;
        }

        .device-frame.iphone-14-pro-max {
            width: 430px;
            padding: 10px;
            border-radius: 50px;
        }

        /* Samsung Styles */
        .device-frame.samsung-s21 {
            width: 360px;
            padding: 8px;
            border-radius: 25px;
        }

        .device-frame.samsung-note {
            width: 412px;
            padding: 10px;
            border-radius: 30px;
        }

        /* Desktop Style */
        .device-frame.desktop {
            width: 100%;
            max-width: 1400px;
            padding: 0;
            border-radius: 0;
            background: #2d2d2d;
            box-shadow: 0 0 0 3px #1a1a1a;
        }

        .device-frame.desktop::before {
            display: none;
        }

        .device-screen {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: inherit;
            overflow: hidden;
            position: relative;
        }

        .device-frame.iphone-12-pro .device-screen {
            height: 844px;
            border-radius: 39px;
        }

        .device-frame.iphone-13 .device-screen {
            height: 844px;
            border-radius: 39px;
        }

        .device-frame.iphone-se .device-screen {
            height: 667px;
            border-radius: 39px;
        }

        .device-frame.iphone-14-pro-max .device-screen {
            height: 932px;
            border-radius: 40px;
        }

        .device-frame.samsung-s21 .device-screen {
            height: 800px;
            border-radius: 17px;
        }

        .device-frame.samsung-note .device-screen {
            height: 915px;
            border-radius: 20px;
        }

        .device-frame.desktop .device-screen {
            height: 900px;
            border-radius: 0;
        }

        .device-screen iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .device-label {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
        }

        .device-frame.desktop .device-label {
            bottom: -35px;
        }

        .controls {
            background: white;
            padding: 15px 30px;
            border-radius: 15px;
            margin-top: 60px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .emulator-header {
                flex-direction: column;
                align-items: stretch;
            }

            .device-selector {
                justify-content: center;
            }

            .device-frame {
                transform: scale(0.8);
            }

            .device-frame.desktop {
                transform: scale(1);
                width: 100%;
            }
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: #f5f5f5;
            color: #666;
            font-size: 16px;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="emulator-container">
        <div class="emulator-header">
            <h1 class="emulator-title">
                <i class="fas fa-mobile-alt"></i>
                Device Emulator - Xem Trước Giao Diện
            </h1>
            <div class="device-selector">
                <button class="device-btn active" data-device="desktop">
                    <i class="fas fa-desktop"></i> Desktop
                </button>
                <button class="device-btn" data-device="iphone-14-pro-max">
                    <i class="fab fa-apple"></i> iPhone 14 Pro Max
                </button>
                <button class="device-btn" data-device="iphone-12-pro">
                    <i class="fab fa-apple"></i> iPhone 12 Pro
                </button>
                <button class="device-btn" data-device="iphone-13">
                    <i class="fab fa-apple"></i> iPhone 13
                </button>
                <button class="device-btn" data-device="iphone-se">
                    <i class="fab fa-apple"></i> iPhone SE
                </button>
                <button class="device-btn" data-device="samsung-note">
                    <i class="fab fa-android"></i> Samsung Note
                </button>
                <button class="device-btn" data-device="samsung-s21">
                    <i class="fab fa-android"></i> Samsung S21
                </button>
            </div>
        </div>

        <div class="preview-container">
            <div class="device-frame desktop active" id="deviceFrame">
                <div class="device-screen">
                    <div class="loading">Đang tải</div>
                    <iframe id="previewFrame" src="index.html" frameborder="0"></iframe>
                </div>
                <div class="device-label">Desktop View</div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="refreshPreview()">
                <i class="fas fa-sync-alt"></i> Làm Mới
            </button>
            <button class="control-btn" onclick="openInNewTab()">
                <i class="fas fa-external-link-alt"></i> Mở Trong Tab Mới
            </button>
            <button class="control-btn" onclick="toggleFullscreen()">
                <i class="fas fa-expand"></i> Toàn Màn Hình
            </button>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        const devices = {
            'desktop': {
                width: '100%',
                height: '900px',
                label: 'Desktop View',
                class: 'desktop'
            },
            'iphone-14-pro-max': {
                width: '430px',
                height: '932px',
                label: 'iPhone 14 Pro Max',
                class: 'iphone-14-pro-max'
            },
            'iphone-12-pro': {
                width: '390px',
                height: '844px',
                label: 'iPhone 12 Pro',
                class: 'iphone-12-pro'
            },
            'iphone-13': {
                width: '390px',
                height: '844px',
                label: 'iPhone 13',
                class: 'iphone-13'
            },
            'iphone-se': {
                width: '375px',
                height: '667px',
                label: 'iPhone SE',
                class: 'iphone-se'
            },
            'samsung-note': {
                width: '412px',
                height: '915px',
                label: 'Samsung Galaxy Note',
                class: 'samsung-note'
            },
            'samsung-s21': {
                width: '360px',
                height: '800px',
                label: 'Samsung Galaxy S21',
                class: 'samsung-s21'
            }
        };

        let currentDevice = 'desktop';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const deviceButtons = document.querySelectorAll('.device-btn');
            deviceButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const device = this.dataset.device;
                    switchDevice(device);
                });
            });

            // Load iframe
            const iframe = document.getElementById('previewFrame');
            iframe.addEventListener('load', function() {
                const loading = this.previousElementSibling;
                if (loading && loading.classList.contains('loading')) {
                    loading.style.display = 'none';
                }
            });
        });

        function switchDevice(deviceName) {
            currentDevice = deviceName;
            const device = devices[deviceName];
            const frame = document.getElementById('deviceFrame');
            const label = frame.querySelector('.device-label');
            const screen = frame.querySelector('.device-screen');

            // Update active button
            document.querySelectorAll('.device-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.device === deviceName) {
                    btn.classList.add('active');
                }
            });

            // Update frame
            frame.className = `device-frame ${device.class} active`;
            label.textContent = device.label;

            // Update iframe URL with mobile parameter if needed
            const iframe = document.getElementById('previewFrame');
            if (deviceName !== 'desktop') {
                iframe.src = 'index.html?mobile=1';
            } else {
                iframe.src = 'index.html';
            }

            // Show loading
            const loading = screen.querySelector('.loading');
            if (loading) {
                loading.style.display = 'flex';
            }
        }

        function refreshPreview() {
            const iframe = document.getElementById('previewFrame');
            iframe.src = iframe.src;
        }

        function openInNewTab() {
            const url = currentDevice !== 'desktop' ? 'index.html?mobile=1' : 'index.html';
            window.open(url, '_blank');
        }

        function toggleFullscreen() {
            const frame = document.getElementById('deviceFrame');
            if (!document.fullscreenElement) {
                frame.requestFullscreen().catch(err => {
                    alert('Không thể vào chế độ toàn màn hình: ' + err.message);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'r' || e.key === 'R') {
                    e.preventDefault();
                    refreshPreview();
                }
            }
            if (e.key === 'F11') {
                e.preventDefault();
                toggleFullscreen();
            }
        });
    </script>
</body>
</html>
